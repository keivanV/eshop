name: shop_app
description: A beautiful and animated Flutter app for the shop backend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  animate_do: ^3.3.4
  flutter_spinkit: ^5.2.0
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.9.1
  curved_navigation_bar: ^1.0.6
  fl_chart: ^1.0.0
  carousel_slider: ^5.1.1
  image_picker: ^1.2.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Vazir
      fonts:
        - asset: fonts/Vazirmatn.ttf
  assets:
    - assets/images/